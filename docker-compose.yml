version: '3'

services:
  todo-app-client:
    container_name: todo-app-client
    image: node:alpine
    volumes:
      - ./client:/app
    working_dir: /app
    command: >
      sh -c "npm install && npm run dev"
    ports:
      - '5173:5173'
  todo-app-server:
    container_name: todo-app-server
    image: node:alpine
    working_dir: /app
    command: >
      sh -c "npm install && npm run dev"
    volumes:
      - ./server:/app
    ports:
      - '8080:8080'
    environment:
      - PORT=8080
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=todo_app_database
      - DB_HOST=todo-app-db
    depends_on:
      - todo-app-db
  todo-app-db:
    container_name: todo-app-db
    image: 'postgres:14-alpine'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todo_app_database
    volumes:
      - pg-data:/var/lib/postgresql/data
volumes:
  pg-data: {}
